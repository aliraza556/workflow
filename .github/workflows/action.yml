name: Code Review Comment Trigger
on:
  issue_comment:
    types: [created]

jobs:
  commentFilter:
    runs-on: ubuntu-latest
    if: github.event.issue.pull_request && contains(github.event.comment.body, 'Code Review')
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Echo details
        run: |
          echo "🎉 Triggered by a comment in PR."
          echo "🐧 Running on a ${{ runner.os }} server."
          echo "🔎 Repository: ${{ github.repository }}."
      - name: Code Review
        run: echo "📝 Code review triggered by comment!"
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "💡 Job status: ${{ job.status }}."
