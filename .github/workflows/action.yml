name: Code Review Comment Trigger
on:
  issue_comment:
    types: [created]

jobs:
  commentFilter:
    runs-on: ubuntu-latest
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/Code Review')
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Specify the Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Log TypeScript Version
        run: npx tsc --version

      - name: Log TypeScript Configuration
        run: cat tsconfig.json

      - name: Run TypeScript Compiler
        env:
          PULL_REQUEST_URL: ${{ github.event.issue.pull_request.html_url }}
        run: npx tsc test.ts

      - run: echo "üçè This job's status is ${{ job.status }}."
